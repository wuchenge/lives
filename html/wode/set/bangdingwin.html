<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账号绑定</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../dist/css/mui.css"/>
	<link rel="stylesheet" type="text/css" href="../../dist/css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../aui/css/aui.css"/>
</head>
<style>
		header{
			position: relative;
			width: 100%;
			height: 80px;
			background: #fff;
		}
		.conter{
			position: relative;
			height: 80px;
			text-align: center;
			line-height: 90px;
			color: #000;
			z-index: 1;
		}
		.header_left{
			position: absolute;
			left:0;
			top:30px;
			z-index: 2;
		}
		.header_left img{
			width: 26px;
			height: 26px;
		}
	.aui-list-item-label-icon span{
			font-size: 0.5em;
	    background: #b954b5;
	    height: 20px;
	    line-height: 20px;
	    width: 50px;
	    text-align: center;
	    border-radius: 25px;
	    color: #fff;
	}
</style>
<body>
	<header id="header">
		<div class="header_left" tapmode onclick="closewinbangding()"><img src="../../img/shezhi/1.png" alt=""></div>
		<div class="conter">账号绑定</div>
	</header>
	<section class="aui-content">
                <ul class="aui-list aui-list-in aui-margin-b-35">
                    <li class="aui-list-item" tapmode onclick="openwinphone()">
                    	<div class="aui-list-item-label-icon">
                            <img src="../../img/tab_user.png" alt="" style="height:20px">
                        </div>
                         <div class="aui-list-item-inner aui-list-item-arrow">
                            <div class="aui-list-item-title">手机号</div>
                            <div class="aui-list-item-label-icon">
                                <span>未绑定</span>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                    	<div class="aui-list-item-label-icon">
                            <img src="../../img/wechat_share_normal.png" alt="" style="height:20px">
                        </div>
                         <div class="aui-list-item-inner aui-list-item-arrow">
                            <div class="aui-list-item-title">微信</div>
                            <div class="aui-list-item-label-icon">
                                <span>去绑定</span>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                    	<div class="aui-list-item-label-icon">
                            <img src="../../img/wechat_share_normal.png" alt="" style="height:20px">
                        </div>
                         <div class="aui-list-item-inner aui-list-item-arrow">
                            <div class="aui-list-item-title">QQ</div>
                            <div class="aui-list-item-label-icon">
                                <span>去绑定</span>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                    	<div class="aui-list-item-label-icon">
                            <img src="../../img/weibo_share_normal.png" alt="" style="height:20px">
                        </div>
                         <div class="aui-list-item-inner aui-list-item-arrow">
                            <div class="aui-list-item-title">微博</div>
                            <div class="aui-list-item-label-icon">
                                <span>去绑定</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>

</body>
<script type="text/javascript" src="../../script/mui.js"></script>
<script type="text/javascript" src="../../script/mui.min.js"></script>
<script type="text/javascript">
// 关闭win
function closewinbangding(){
	api.closeWin({
			name: 'bangding'
	});
}
function openwinphone(){
	api.openWin({
	    name: 'phone',
	    url: 'phone_bangding_win.html',
	    pageParam: {
	        name: 'test'
	    }
	});
}
</script>
</html>
