<style>
	.header_right{
		position: absolute;
		position: absolute;
		text-align: center;
		height: 44px;
		line-height: 44px;
		right: 0px;
		width: 50px;
	}
</style>
<body>
		<header class="mui-bar mui-bar-nav" style="height:62px">
			<a tapmode onclick="closenickname_win()" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改昵称</h1>
			<div class="header_right" onclick="jianting()">保存</div>
		</header>
</body>
<script type="text/javascript" src="../../../res/mui/js/mui_min.js"></script>
<script type="text/javascript" src="../../../res/mui/js/mui.js"></script>

<script type="text/javascript" src="../../../script/js.js"></script>
<script type="text/javascript">
apiready = function () {
		$api.fixStatusBar( $api.dom('header'));
		opennickname_frm();
}
function jianting(){
	var zishu = 'zishu()';

	api.execScript({
	    name: 'nickname_win',
	    frameName: 'nickname_frm',
	    script: zishu
	});
	api.closeToWin({
			name: 'wode_win'
	});
}
function opennickname_frm(){
	api.openFrame({
	    name: 'nickname_frm',
	    url: 'nickname_frm.html',
	    rect: {
	        x: 0,
	        y: $api.offset($api.dom('header')).h,
	        w: 'auto',
	        h: 'auto'
	    },
	    pageParam: {
	        name: 'test'
	    },
	    bgColor: 'rgba(0,0,0,0)',
	    vScrollBarEnabled: true,
	    hScrollBarEnabled: true
	});
}
function closenickname_win(){
	api.closeWin({
	    name: 'nickname_win'
	});

}
</script>
