  api.addEventListener({

      closezb()

function openbf_frm(){
  api.openFrame({
      name: 'openbf_frm',
      url: './openbf_frm.html',
      rect: {
          x: 0,
          y: 0,
          w: 'auto',
          h: 'auto'
      },
      pageParam: {
          name: 'test'
      },
      bounces: true,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: true,
      hScrollBarEnabled: true
  });
